<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cocktail Buddy</title>
</head>
<!-- Header section-->
<body id="blank">
<header>
      <div class="hero">
          <h1>Cocktail Buddy</h1>
              <p>An app for finding Your Favorite Cocktail </p>
      </div>
</header>
<!--Header section ends-->

<!--Main Section starts-->
<main>

    <div class="container">
      <div class="row">
          <h2>Click on your mood </br> We have a cocktail for you:</h2>
          <button class="col-xs buttonBold" id="moodButton" onclick="getRandomCocktail()">Bold</button>
          <button class="col-xs-push-6 col-xs-3 buttonFiesty" id="moodButton" onclick="getRandomCocktail()">Fiesty</button>
      </div>
            
      <div class="row">
        <button class="col-xs-3 buttonPlayful" id="moodButton" onclick="getRandomCocktail()">Playful</button>
        <button class="col-xs-push-6 col-xs-3 buttonEnergetic" id="moodButton" onclick="getRandomCocktail()">Energetic</button>
      </div>

      <div class="row">
        <button class="col-xs-3 buttonWild" id="moodButton" onclick="getRandomCocktail()">Wild</button>
        <button class="col-xs-push-6 col-xs-3 buttonChill" id="moodButton" onclick="getRandomCocktail()">Chill</button>
      </div>
    </div>
    

    <section>
      <div class="container drinkSearch">
        <div class="row">
          <h3>Have a preference?</br>Search by cocktail name here: </h3>
          <div class="col-xs-offset-2 col-xs-6" id="errormsg"></div>
          <input type="text" class="col-xs-offset-2 col-xs-6" id="searchCocktail">
          <button class="col-xs-2" id="shakebutton" onclick="getCocktailByName()">Shake</button>
        </div>
      </div>

    </section>
      
    <div class="row displayCocktail" id="displayCocktail">
        <div class="col-xs-push-2 col-xs-5" id="CocktailPicture"></div>
          <div class="col-xs-push-1 col-xs-4" id="cocktailInfo">
            <div id="cocktailTitle"></div>
            <div id="howTo"></div>
            <div id="instructions"></div>
          </div>
          
    </div>
    
    
  </main>
  <!--Main Section  Ends-->

  <!--script links-->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>

  <!--Script Links-->

</body>
</html>
