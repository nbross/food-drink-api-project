<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cocktail Buddy</title>
</head>
<!-- Header section-->
<header>
  <nav>
      <div class="nabvar">
          <h1>Cocktail Buddy</h1>
              <p>An app for finding Your Favorite Cocktail </p>
      </div>
  </nav>
  
</header>
<!--Header section ends-->

<!--Main Section starts-->
<main>

    <form id="search-form">
      <div class="parent">
        <div class="wrapper" id="search-field">
          <h3>Search Drinks By Name</h3>
          <input type="text" placeholder="Type Name Here" id="name" name="name" class="form-input" /></input>

          <button type="search" id="#search-button">
            Search!
          </button>
    </div>
    </form>

    <form id="search-form-2">
      <div class="parent">
        <div class="wrapper" id="search-field-2">
          <h3>Search Drinks By Ingredient</h3>
          <input type="text" placeholder="Type Ingredient Here" id="name" name="name" class="form-input" /></input>

          <button type="search" id="#search-button-2">
            Search!
          </button>
    </div>
    </form>
    <!--Search history section Starts-->
    <div class="wrapper2" id="search">
      <!-- <a class="search-list">Search History</a> -->
      
      <form id="history">Search history </form>

      <div class="column is-8">
        <div class="notification is-warning is-size-7" id="search-results-container" style="display: none;">
            <div class="columns is-multiline" id="search-results" style="background-color: azure;"></div>
        </div>
        <div class="notification is-default" id="recipe" style="display: none;">
            <div class="columns">
                <div class="column is-3">
                    <img id="recipe_img"/>
                </div>
                <div class="column is-9">
                    <h3 id="title" class="title"></h3>
                    
                    <div class="columns">
                        <div class="column is-3">
                            <ul id="measurement"></ul>
                        </div>
                        <div class="column is-4">
                            <ul id="ingredient"></ul>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="columns">
                <p id="instructions"></p>
            </div>
  </main>
  <!--Main Section  Ends-->
  <!--script links-->

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/js/cocktail.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/search_history.js"></script>
</html>
